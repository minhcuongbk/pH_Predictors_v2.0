  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="bg-dark text-white py-2 px-4 d-flex justify-content-between align-items-center">
  <img src="{{ url_for('static', filename='logo_bsr.jpg') }}" height="60">
  <div class="navbar-brand mx-auto fs-4">PH Predictor</div>
  <img src="{{ url_for('static', filename='logo_inspection.png') }}" height="60">
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container justify-content-center">
    <div class="navbar-nav">
      <a class="nav-link px-3" href="/">ğŸ  Trang chá»§</a>
      <a class="nav-link px-3" href="/predict_single">ğŸ“¥ Dá»± Ä‘oÃ¡n 1 láº§n</a>
      <a class="nav-link px-3" href="/trend">ğŸ“ˆ Dá»± Ä‘oÃ¡n theo ngÃ y</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h2 class="text-center mb-4">ğŸ“ˆ Biá»ƒu Ä‘á»“ trend pH theo ngÃ y</h2>

  <!-- Äiá»u chá»‰nh trá»¥c Y -->
  <form id="scaleForm" class="row g-2 mb-4 justify-content-center">
    <div class="col-auto">
      <label class="form-label">Y Min</label>
      <input type="number" step="any" id="yMin" class="form-control" placeholder="VD: 4.5">
    </div>
    <div class="col-auto">
      <label class="form-label">Y Max</label>
      <input type="number" step="any" id="yMax" class="form-control" placeholder="VD: 7.0">
    </div>
    <div class="col-auto align-self-end">
      <button type="submit" class="btn btn-primary">Cáº­p nháº­t trá»¥c Y</button>
    </div>
  </form>

  <canvas id="phTrendChart" height="100"></canvas>

  <div class="mt-5">
    <h4>Báº£ng dá»¯ liá»‡u dá»± Ä‘oÃ¡n</h4>
    <table class="table table-bordered table-striped">
      <thead><tr><th>NgÃ y</th><th>pH dá»± Ä‘oÃ¡n</th></tr></thead>
      <tbody>
        {% for row in trend_data %}
        <tr><td>{{ row.date }}</td><td>{{ row.ph }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center mt-4">
      <a href="/trend" class="btn btn-secondary">ğŸ” Dá»± Ä‘oÃ¡n láº¡i</a>
      <a href="/" class="btn btn-primary">ğŸ  Trang chá»§</a>
    </div>
  </div>
</div>

<script>
const labels = {{ trend_data | map(attribute='date') | list | tojson }};
const data = {{ trend_data | map(attribute='ph') | list | tojson }};

const ctx = document.getElementById('phTrendChart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: labels,
    datasets: [
      {
        label: 'pH dá»± Ä‘oÃ¡n',
        data: data,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.3,
        fill: false
      },
      {
        label: 'Min pH = 5.5',
        data: Array(labels.length).fill(5.5),
        borderColor: 'red',
        borderWidth: 1,
        borderDash: [5, 5],
        pointRadius: 0,
        fill: false
      },
      {
        label: 'Max pH = 6.5',
        data: Array(labels.length).fill(6.5),
        borderColor: 'black',
        borderWidth: 1,
        borderDash: [5, 5],
        pointRadius: 0,
        fill: false
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: false,
        title: { display: true, text: 'pH' }
      },
      x: {
        title: { display: true, text: 'NgÃ y' }
      }
    }
  }
});

// Cáº­p nháº­t trá»¥c Y khi ngÆ°á»i dÃ¹ng nháº­p
document.getElementById('scaleForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const ymin = parseFloat(document.getElementById('yMin').value);
  const ymax = parseFloat(document.getElementById('yMax').value);
  if (!isNaN(ymin)) chart.options.scales.y.min = ymin;
  if (!isNaN(ymax)) chart.options.scales.y.max = ymax;
  chart.update();
});
</script>
</body>
</html>
