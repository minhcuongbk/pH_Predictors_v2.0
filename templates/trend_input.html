<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập tỷ lệ dầu theo ngày</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <img src="{{ url_for('static', filename='logo_bsr.jpg') }}" height="40">
    <span class="navbar-brand mx-auto fs-4">PH Predictor</span>
    <img src="{{ url_for('static', filename='logo_inspection.png') }}" height="40">
  </div>
  <div class="container mt-2">
    <div class="navbar-nav mx-auto text-center">
      <a class="nav-link" href="/">🏠 Trang chủ</a>
      <a class="nav-link" href="/predict_single">📥 Dự đoán 1 lần</a>
      <a class="nav-link" href="/trend">📈 Dự đoán theo ngày</a>
    </div>
  </div>
</nav>

<!-- Nội dung -->
<div class="container py-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h4>📅 Nhập tỷ lệ dầu theo từng ngày</h4>
    </div>
    <div class="card-body">
      {% if not date_list %}
      <!-- Bước 1: Nhập khoảng ngày -->
      <form method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Ngày bắt đầu</label>
          <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày kết thúc</label>
          <input type="date" name="end_date" class="form-control" required>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-success mt-2">➡️ Tạo bảng nhập</button>
        </div>
      </form>
      {% else %}
      <!-- Bước 2: Nhập dữ liệu từng ngày -->
      <form method="post">
        <input type="hidden" name="start_date" value="{{ date_list[0] }}">
        <input type="hidden" name="end_date" value="{{ date_list[-1] }}">
        {% for date in date_list %}
        <h5 class="mt-4 bg-light border p-2">📅 Ngày {{ date }}</h5>
        <div class="row">
          {% for oil in oil_names %}
          <div class="col-md-3 mb-3">
            <label class="form-label">{{ oil }}</label>
            <input type="number" step="any" class="form-control" name="{{ oil }}_{{ date }}" placeholder="%" min="0">
          </div>
          {% endfor %}
        </div>
        {% endfor %}
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        <div class="d-flex justify-content-between mt-4">
          <a href="/" class="btn btn-outline-secondary">🏠 Trang chủ</a>
          <button type="submit" name="predict_trend" class="btn btn-primary">📈 Vẽ biểu đồ trend</button>
        </div>
      </form>
      {% endif %}
    </div>
  </div>
</div>
</body>
</html>
